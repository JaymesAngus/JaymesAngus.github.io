      <h3>Clearing printed lines in terminal</h3>
      <p>Repeat the print statement for as many lines as you want to erase.</p>
      <pre><code class="python">
        LINE_UP = '\033[1A'
        LINE_CLEAR = '\x1b[2K'
        print(LINE_UP, end=LINE_CLEAR)
